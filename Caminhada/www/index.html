<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Caminhada</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-svg-round-progressbar/0.4.4/roundProgress.min.js"></script>
  </head>
  <body ng-app="starter" ng-controller="caminhadaCtrl">
    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Caminhada</h1>
        <button class="button button-assertive" ng-click="terminarCaminhada(atual, timer, distancia)">Terminar Caminhada</button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <!-- timer -->
          <ion-item class="centrarItens">
            <h1 class="corFonte"> Tempo: {{timer | secondsToDateTime | date:'HH:mm:ss'}}</h1>
            <button class="button button-block button-calm" ng-click="iniciaCaminhada()">Inicar Caminhada!</button>
          </ion-item>
          <!-- contador -->
          <ion-item class="centrarItens">
            <h2 class="corFonte">Numero de voltas: {{atual}}/{{maximo}} voltas.</h2>
            <br>
            <round-progress
              max="maximo"
              current="atual"
              color="#13E113"
              bgcolor="#eaeaea"
              radius="100"
              stroke="20"
              semi="true"
              rounded="true"
              clockwise="true"
              responsive="false"
              duration="700"
              animation="easeInOutSine"
              animation-delay="200"
              on-render="verificaMax()">
            </round-progress>
            <br>
            <div class="button-bar">
              <button class="button button-block button-calm" ng-click="adicionaUm()">+1 volta</button>
              <button class="button button-block button-assertive" ng-click="subtraiUm()">-1 volta</button>
            </div>
          </ion-item>
          <!-- distancia -->
          <ion-item class="centrarItens">
            <h2 class="corFonte">Você já caminhou {{distancia}} metros.</h2>
          </ion-item>
          <!-- distancia/passos -->
          <ion-item class="centrarItens">
            <h2 class="corFonte">Você deu {{passos}} passos.</h2>
          </ion-item>
          <!-- velocidade instantanea -->
          <ion-item class="centrarItens">
            <h2 class="corFonte">Sua velocidade atual é de {{velocidadeInstantanea}} km/h.</h2>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
